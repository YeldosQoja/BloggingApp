<div class="blog-wrapper" *ngIf="blog$ | async as blog">
  <h1>{{ blog.title }}</h1>
  <div class="blog-data">
    <p>{{ blog.author }}</p>
    <p class="date">{{ blog.created_at | date }}</p>
  </div>
  <p class="content">{{ blog.content }}</p>
  <div class="tagline-wrapper">
    <span *ngFor="let tag of blog.tagline.split(' ')">{{ tag }}</span>
  </div>
</div>
