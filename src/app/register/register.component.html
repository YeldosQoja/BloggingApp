<section>
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div>
      <label for="firstName">First Name</label>
      <input class="auth-input" type="text" formControlName="firstName">
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input class="auth-input" type="text" formControlName="lastName">
    </div>
    <div>
      <label for="username">Username</label>
      <input class="auth-input" type="text" formControlName="username">
    </div>
    <div>
      <label for="email">Email</label>
      <input class="auth-input" type="email" formControlName="email">
    </div>
    <div>
      <label for="password">Password</label>
      <input class="auth-input" type="password" formControlName="password">
    </div>
    <button class="btn" type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
</section>
